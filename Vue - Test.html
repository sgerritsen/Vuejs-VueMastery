<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport">
        <title>Product App</title>
        <link rel="stylesheet" type="text/css" href="style/product_style.css">
    </head>
    <body>
        <div class="nav-bar"></div>

        <div id='app'>
            <div class="product">
                <div class="product-image">
                    <img v-bind:src="product.image.path" v-bind:title="product.image.description" alt="sokken_plaatje">
                </div>
                <div class="product-info">
                    <h1>{{ product.name }}</h1>
                    <p>{{ product.description }}</p>
                    <p v-if="product.inStock">In Stock</p>
                    <p v-else>Out of Stock</p>
                </div>
            </div>
        </div>
        
        <script src="https://unpkg.com/vue"></script>
        <script src="Vuefile.js"></script>
    </body>
</html>
